<div class="destination-wrapper">
  <label for="destination" class="destination-label">Jag bor i</label>

  <select id="destination" class="js-destination-dropdown destination-dropdown">
    <optgroup class="js-cities-group" label="Aktiva städer">
      {% for cityhash in site.data.cities %}
        {% assign cityData = cityhash[1] %}
        {% assign cityName = cityhash[0] %}
        {% assign defaultCity = "Stockholm" %}
        {% if cityData.country == "SE" %}
          <option value="{{ cityName }}" data-url="{{ cityData.url }}" {% if cityName == defaultCity %}selected{% endif %}>{{ cityName }}</option>
        {% endif %}
      {% endfor %}
    </optgroup>
  </select>
</div>

<a href="{{ site.data.cities['Stockholm'].url }}" class="js-go-to-dinner button button-primary">Jag vill äta middag</a>
