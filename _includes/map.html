<div id="map"></div>
<script>
  var baseUrl = "http://invitationsdepartementet.github.io/";
  var cacheVersion = "3";
  var map;

  function initMap() {
    var location = {lat: 60.1282, lng: 18.6435};

    map = new google.maps.Map(document.getElementById('map'), {
      zoom: 5,
      center: location,
      scrollwheel: false,
      mapTypeControl: false,
      streetViewControl: false
    });

    var ctaLayer = new google.maps.KmlLayer({
      url: baseUrl + 'js/markers.kml?' + cacheVersion,
      map: map,
      preserveViewport: true
    });
  }
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQRuIqdTBH7Js5bDFOrRLmA6dOnvi4yzA&callback=initMap">
</script>
